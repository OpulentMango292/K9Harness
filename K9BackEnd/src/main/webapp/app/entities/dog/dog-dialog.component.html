<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDogLabel">Create or edit a Dog</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dog.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dog.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_coretemp">Coretemp</label>
            <input type="number" class="form-control" name="coretemp" id="field_coretemp"
                [(ngModel)]="dog.coretemp"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_respiratoryrate">Respiratoryrate</label>
            <input type="number" class="form-control" name="respiratoryrate" id="field_respiratoryrate"
                [(ngModel)]="dog.respiratoryrate"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_abtemp">Abtemp</label>
            <input type="number" class="form-control" name="abtemp" id="field_abtemp"
                [(ngModel)]="dog.abtemp"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="dog.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_heartrate">Heartrate</label>
            <input type="number" class="form-control" name="heartrate" id="field_heartrate"
                [(ngModel)]="dog.heartrate"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxcoretemp">Maxcoretemp</label>
            <input type="number" class="form-control" name="maxcoretemp" id="field_maxcoretemp"
                [(ngModel)]="dog.maxcoretemp"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxrespiratoryrate">Maxrespiratoryrate</label>
            <input type="number" class="form-control" name="maxrespiratoryrate" id="field_maxrespiratoryrate"
                [(ngModel)]="dog.maxrespiratoryrate"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxabtemp">Maxabtemp</label>
            <input type="number" class="form-control" name="maxabtemp" id="field_maxabtemp"
                [(ngModel)]="dog.maxabtemp"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxheartrate">Maxheartrate</label>
            <input type="number" class="form-control" name="maxheartrate" id="field_maxheartrate"
                [(ngModel)]="dog.maxheartrate"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_owns">Owns</label>
            <select class="form-control" id="field_owns" name="owns" [(ngModel)]="dog.ownsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
